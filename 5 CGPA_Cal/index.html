<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/22bc863452.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" type="text/css" />
  <title>CGPA CALCULATOR</title>
</head>

<body>
  <div class="container">
    <form class="form_1" action="">
      <table class="Table">
        <caption>CGPA CALCULATOR</caption>
        <thead>
          <th>Delete</th>
          <th>Credit Hours</th>
          <th>GPA</th>
        </thead>
        <tbody class="tableBody">
          <tr>
            <td><i class="far fa-trash-alt delete"></i></td>
            <td><input type="number" placeholder="Credit Hours" class="cHrs" required /></td>
            <td><input type="number" placeholder=GPA class="GPA" required /></td>
          </tr>
        </tbody>
      </table>
    </form>
    <button class="button_1">Add Semesters</button>
    <button class="button_2">Calculate CGPA</button>
  </div>
</body>
<script src="script.js"></script>

</html>
